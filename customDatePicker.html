<div class="row" style="margin-left: 1px">
<div class="col-sm-3 col-md-2 col-xs-3"
     style="padding: 0;width:140px;    padding-right: 5px;">
    <ui-select
            ng-model="instanceContext.value"
            reset-search-input="true"
            on-select="calculateCustomDate()">
        <ui-select-match>
            <span>{{$select.selected.name}}</span>
            <button class="uiselect-clear"
                    ng-click="resetField($event,instanceContext)">
                X
            </button>
        </ui-select-match>

        <ui-select-choices
                repeat="item in dateCriteriaFilter track by item.name "
                refresh-delay="0">
            <div ng-bind-html="item.name | highlight: $select.search"></div>
        </ui-select-choices>
    </ui-select>
</div>

<div class="col-sm-2  col-md-3 col-xs-12"
     style="padding: 0;"
     ng-show="instanceContext.value.onlyDate">
    <input type="text" class="form-control" ng-change="onlyDateChanged(instanceContext)"
           readonly="true"  ng-click="openDatePicker(instanceContext,$event);onSpecicalSearchItemChangedEvent(instanceContext);"
           uib-datepicker-popup="dd.MM.yyyy"
           ng-model="instanceContext.value1"
           is-open="instanceContext.isDatePickerOpen"
           current-text="Bugün" clear-text="Temizle" close-text="Kapat"/>
</div>
<div class="col-sm-1 col-md-2 col-xs-12 "
     style="padding: 0px;width:45px"
     ng-show="instanceContext.value.onlyDate">
    <button type="button" tabindex="-1"
            class="btn btn-default"
            style="width: 100%"
            ng-click="openDatePicker(instanceContext,$event);onSpecicalSearchItemChangedEvent(instanceContext);">
        <i class="glyphicon glyphicon-calendar"></i>
    </button>
</div>


<div class="col-sm-2  col-md-3 col-xs-12"
     style="padding-right: 2px;"
     ng-show="instanceContext.value.display">
    <input type="text" class="form-control"
           readonly="true" ng-click="openDatePicker(instanceContext,$event);onSpecicalSearchItemChangedEvent(instanceContext)"
           uib-datepicker-popup="dd.MM.yyyy"
           ng-model="instanceContext.value1"
           is-open="instanceContext.isDatePickerOpen"
           current-text="Bugün" clear-text="Temizle" close-text="Kapat"/>
</div>


<div class="col-sm-2  col-md-3 col-xs-12"
     style="padding: 0;"
     ng-show="instanceContext.value.display">
    <input type="text" class="form-control"
           readonly="true" ng-click="openDatePicker2(instanceContext,$event);onSpecicalSearchItemChangedEvent(instanceContext)"
           uib-datepicker-popup="dd.MM.yyyy"
           ng-model="instanceContext.value2"
           is-open="instanceContext.isDatePickerOpen2"
           close-text="Close"/>
</div>

<span ng-show="instanceContext.value.displayOther">
                         <div class="col-sm-2  col-md-2 col-xs-12"
                              style="padding: 0;"
                              ng-show="instanceContext.value.displayOther">
                             <ui-select
                                     ng-model="instanceContext.beforeAfter"
                                     reset-search-input="true"
                                     on-select="calculateCustomDate(col);">
                                 <ui-select-match>
                                     <span>{{$select.selected.name}}</span>
                                 </ui-select-match>

                                 <ui-select-choices
                                         repeat="item in beforeAfterItems"
                                         refresh-delay="0">
                                     <div ng-bind-html="item.name | highlight: $select.search"></div>
                                 </ui-select-choices>
                             </ui-select>
                         </div>
                        <div class="col-sm-1 col-md-2 col-xs-12 "
                             style="padding-left: 5px;    margin-right: -10px;"
                             ng-show="instanceContext.value.displayOther">
                            <input type="number"
                                   class="form-control"
                                   ng-change="calculateCustomDate();onSpecicalSearchItemChangedEvent(instanceContext)"
                                   ng-model="instanceContext.multiplier"/>
                        </div>

                         <div class="col-sm-1 col-md-2 col-xs-12 "
                              ng-show="instanceContext.value.displayOther" style="padding: 0">
                             <ui-select
                                     ng-model="instanceContext.dateCriteriaType"
                                     reset-search-input="true"
                                     on-select="calculateCustomDate(col);">
                                 <ui-select-match>
                                     <span>{{$select.selected.name}}</span>
                                 </ui-select-match>

                                 <ui-select-choices
                                         repeat="item in dateCriteriaTypes"
                                         refresh-delay="0">
                                     <div ng-bind-html="item.name | highlight: $select.search"></div>
                                 </ui-select-choices>
                             </ui-select>
                         </div>
                    </span>

    </div>
